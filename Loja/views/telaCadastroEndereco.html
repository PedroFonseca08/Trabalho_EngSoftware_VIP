<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>NJACK</title>
        <link rel="stylesheet" href="./telaCadastrarEndereco.css">
    </head>
    <body>
        <header id="cabecalho">
            <a href="http://localhost:3000/telaPrincipalAdmin.html">
                <h1 id="TOPO"> NJACK </h1>
            </a>
            <img id="mulherCompras" src="_imagens/mulherCompras.png" height="40px">
            <div class="menuOpcoes">
                <a id="carrinho" href="http://localhost:3000/carrinho.html" title="Acesse seu Carrinho">
                    <button><img src="_imagens/carrinho.png" height="40px"></button>
                </a>
                <a id="meuPerfil" href="http://localhost:3000/telaCadastro.html" title="Acesse seu Perfil">
                    <button><img src="_imagens/meuPerfil.png" height="40px"></button>
                </a>
            </div>
        </header>

        <section id="principal">
            <div class="cadastrarEndereco_body">
                <div class="cadastrarEndereco_box">
                    <h2> Cadastrar Endereço </h2>
                    <form action="http://localhost:3000/endereco" method="post">
                        <div class="input_box">
                            <input required type="text" name="logradouro" id="logradouro" placeholder="Informe seu Logradouro:">
                        </div>
                       
                        <div class="input_box">
                            <input required type="text" name="numero" id="numero" placeholder="Numero:">
                        </div>

                            <button type="submit">Cadastrar Endereço</button>
                        </div>
                    </form>
                </div>
            </div>                    
        </section>
