<!DOCTYPE html>
<html lang="en">
<head>
        <title> Njack WebSite </title>
        <link rel="stylesheet" href="./carrinho.css">
</head>
<body>
    <header id="cabecalho">
        <a href="http://localhost:3000/telaPrincipal.html">
            <h1 id="TOPO"> NJACK </h1>
        </a>
        <img id="mulherCompras" src="_imagens/mulherCompras.png" height="40px">
        <div class="menuOpcoes">
            <a id="carrinho" href="http://localhost:3000/carrinho.html" title="Acesse seu Carrinho">
                <button><img src="_imagens/carrinho.png" height="40px"></button>
            </a>
            <a id="meuPerfil" onclick="naoImplementado()" title="Edite sua Conta">
                <button><img src="_imagens/meuPerfil.png" height="40px"></button>
            </a>
        </div>
    </header>
	<div class="principal">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a id="navTitle" class="navbar-brand" href="carrinho.html"></a>
	    </div>
	  </div>
		<div class="form-inline">
			<div class="form-group">
				<input type="text" class="form-control" id="desc" placeholder="Description">
			</div>
			<div class="form-group">
				<input type="text" class="form-control" id="amount" placeholder="Amount">
			</div>
			<div class="form-group">
				<input type="text" class="form-control" id="value" placeholder="Value">
			</div>
			<span id="btnUpdate" style="display: none;">
				<span id="inputIDUpdate"></span>
				<button onclick="updateData();" class="btn btn-default">Save</button>
				<button onclick="resetForm();" class="btn btn-default">Cancel</button>
			</span>
			<span id="btnAdd">
				<button onclick="addData();" class="btn btn-default">Add</button>
				<button onclick="resetForm();" class="btn btn-default">Reset</button>
				<button onclick="deleteList();" class="btn btn-default">Delete list</button>
			</span>
		</div>

		<div id="errors" style="display: none;"></div>

		<table id="listTable" class="table">
		
		</table>

        <nav class="navbar navbar-default navbar-fixed-bottom">
            <div class="container">
                <h4 class="text-center text-success">Total: <span id="totalValue">$ 0,00</span></h4>
            </div>
        </nav>
	</div>

	

	<script type="text/javascript" src="carrinhoConfig.js"></script>
	<script type="text/javascript" src="carrinhoMain.js"></script>
</body>
</html>
